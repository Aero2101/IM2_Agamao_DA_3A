<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neutral-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card profile-card shadow-lg text-center p-5">
        <div class="profile-header mb-4">
            <h2 class="text-white fw-bold">Your Profile</h2>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="rounded-circle mb-3 border border-3 border-light" width="100" alt="Profile Icon">
        <h3 class="fw-bold text-primary">{{ firstname }} {{ lastname }}</h3>
        <p class="text-muted">@{{ firstname.lower() }}{{ lastname.lower() }}</p>

        <div class="mt-3">
            <p><strong>Gender:</strong> {{ gender }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
        </div>

        <p class="mt-4 text-muted fst-italic">"Keep it simple, stay true, and stay kind."</p>
        <a href="/" class="btn neutral-btn mt-3 px-4">‚Üê Back</a>
    </div>
</div>

</body>
</html>
