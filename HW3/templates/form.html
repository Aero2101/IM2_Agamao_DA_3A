<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="neutral-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5 form-card">
        <h2 class="text-center mb-3 neutral-title">ðŸŒ¤ Create Your Profile</h2>
        <p class="text-center text-muted mb-4">Fill in your details and view your personalized social media card.</p>

        <form method="POST" action="/profile">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstname" class="form-control neutral-input" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastname" class="form-control neutral-input" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Male" class="form-check-input" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female" class="form-check-input">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Relationship Status</label>
                <select name="status" class="form-select neutral-input" required>
                    <option value="">Select your status</option>
                    <option value="Single">Single</option>
                    <option value="In a Relationship">In a Relationship</option>
                    <option value="Itâ€™s Complicated">Itâ€™s Complicated</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control neutral-input" placeholder="City, Country" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn neutral-btn px-5 py-2">Create Profile</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
